<!DOCTYPE html>
<html>
<head>
    <title>miniRAT â€” Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            width: 340px;
            padding: 40px 32px;
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
        }
        .login-box h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 6px;
            text-align: center;
        }
        .login-box h1 span {
            color: #666;
            font-weight: 400;
        }
        .login-box p {
            text-align: center;
            font-size: 13px;
            color: #555;
            margin-bottom: 28px;
        }
        label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 6px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
            margin-bottom: 16px;
        }
        input:focus {
            border-color: #2563eb;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 4px;
        }
        button:hover {
            background: #1d4ed8;
        }
        .error {
            background: #451a1a;
            color: #f87171;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 16px;
            text-align: center;
            display: none;
        }
        .error.show { display: block; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>miniRAT <span>Dashboard</span></h1>
        <p>Authenticate to continue</p>
        <div id="error" class="error">Invalid credentials</div>
        <form id="loginForm">
            <label>Admin Username</label>
            <input type="text" id="username" name="username" autocomplete="username" autofocus required>
            <label>Password</label>
            <input type="password" id="password" name="password" autocomplete="current-password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error');

            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    window.location.href = '/';
                } else {
                    errorEl.textContent = data.error || 'Invalid credentials';
                    errorEl.classList.add('show');
                }
            } catch (err) {
                errorEl.textContent = 'Connection error';
                errorEl.classList.add('show');
            }
        });
    </script>
</body>
</html>
